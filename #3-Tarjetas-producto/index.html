<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas de Producto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <!-- Tarjeta 1 -->
        <div class="tarjeta">
            <img src="src/producto1.jpg" alt="Producto 1" class="tarjeta-imagen">
            <h2 class="tarjeta-titulo">Curso de HTML</h2>
            <p class="tarjeta-descripcion">Perfecto para aprender como funciona una web.</p>
            <p class="tarjeta-precio">$20.00</p>
            <button class="tarjeta-boton">Añadir al carrito</button>
        </div>

        <!-- Tarjeta 2 -->
        <div class="tarjeta">
            <img src="src/producto2.png" alt="Producto 2" class="tarjeta-imagen">
            <h2 class="tarjeta-titulo">Curso de CSS</h2>
            <p class="tarjeta-descripcion">Perfecto para poner bonito una web.</p>
            <p class="tarjeta-precio">$25.00</p>
            <button class="tarjeta-boton">Añadir al carrito</button>
        </div>

        <!-- Tarjeta 3 -->
        <div class="tarjeta">
            <img src="src/producto3.jpg" alt="Producto 3" class="tarjeta-imagen">
            <h2 class="tarjeta-titulo">Curso de JS</h2>
            <p class="tarjeta-descripcion">Perfecto para poder hacer lo que te de la gana en las webs.</p>
            <p class="tarjeta-precio">$30.00</p>
            <button class="tarjeta-boton">Añadir al carrito</button>
        </div>
    </div>
</body>
</html>
